{% extends 'base.html' %}
{% load static %}

{% block title %}Workouts{% endblock %}

{% block content %}
    <h2>All Workouts</h2>

    <a href="{% url 'add_workout' %}" class="btn">‚ûï Add New Workout</a>

    <table id="workoutTable" class="display">
        <thead>
            <tr>
                <th>Date</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for workout in workouts %}
                <tr>
                    <td>{{ workout.date }}</td>
                    <td>{{ workout.notes|default:"‚Äî" }}</td>
                    <td>
                        <form action="{% url 'view_workout' workout.id %}" method="get" style="display:inline;">
                            <button type="submit" class="btn">üîç View</button>
                        </form>

                        <form action="{% url 'update_workout' workout.id %}" method="get" style="display:inline;">
                            <button type="submit" class="btn update">‚úèÔ∏è Update</button>
                        </form>

                        <button type="button" onclick="confirmDelete({{ workout.id }})" class="btn delete">üóëÔ∏è Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <form id="delete-form" method="post" style="display: none;"></form>

    <!-- DataTables JS + CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#workoutTable').DataTable();
        });

        function getCSRFToken() {
            const name = 'csrftoken';
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return decodeURIComponent(cookie.substring(name.length + 1));
                }
            }
            return null;
        }

        function confirmDelete(workoutId) {
            if (confirm("Are you sure you want to delete this workout?")) {
                const form = document.getElementById('delete-form');
                form.action = `/workouts/${workoutId}/delete/`;
                form.innerHTML = '';

                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = 'csrfmiddlewaretoken';
                csrfInput.value = getCSRFToken();
                form.appendChild(csrfInput);

                form.submit();
            }
        }
    </script>
{% endblock %}
